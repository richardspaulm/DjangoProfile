{% extends "base_generic.html" %}
{% block navbar  %}{% endblock %}
{% block content %}
<div id="prj_head">
  <h1>{{ project.title }}</h1>
</div>
<div class="fluid-container detail_view">
  <div class="row">
    <div class="col-md-5">
      <h4 style="color:white; margin-top: 40px;">Summary</h4>
      <p style="color: white; width: 60%; margin: 20px auto;">{{ project.summary }}</p>
    </div>
    <div class="col-md-2">
      <h4 style="color:white; margin-top: 40px;">Languages Used</h4>
      <p style="text-align: center; color:white">{{ project.language.all|join:"<br>" }}</p> 
    </div>
    <div class="col-md-2">
      <h4 style="color:white; margin-top: 40px;">Subject Areas</h4>
      <p style="text-align: center; color:white">{{ project.genre.all|join:"<br>" }}</p> 
    </div>
  </div>
</div>

{% endblock %}
